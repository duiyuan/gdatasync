runtime:
  wss: ${DATASYNC_WS_PROVIDER}
  http: ${DATASYNC_HTTP_PROVIDER}

log:
  name: datasync
  development: true
  level: debug
  format: console
  enable-color: true
  disable-caller: false
  disable-stacktrace: false
  output-paths: ${LOG_PATH}/datasync/<tunnel>.log,stdout
  error-output-paths: ${LOG_PATH}/datasync/<tunnel>.error.log,stderr
