config:
  websocket-provider: ${DATASYNC_WS_PROVIDER}
  http-provider: ${DATASYNC_HTTP_PROVIDER}

log:
  name: datasync
  development: true
  level: debug
  format: console
  enable-color: true
  disable-caller: false
  disable-stacktrace: false
  output-paths: ${LOG_PATH}/datasync.log,stdout
  error-output-paths: ${LOG_PATH}/datasync.error.log
